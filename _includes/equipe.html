<!-- Team Section -->
<section id="equipe" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">QUEM COMPÕE</h2>
        <h3 class="section-subheading text-muted">Todas oficineiras e além disso</h3>
      </div>
    </div>
    {% for member in site.people %}
    <div class="col-sm-6">
      <div class="team-member">
        <img src="img/team/{{ member.pic }}" class="img-responsive img-circle" alt="">
        <h4>{{ member.name }}</h4>
        <p class="text-primary">{{ member.position }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
